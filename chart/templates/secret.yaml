{{- if .Values.forwardingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "gateway.fullname" . }}-secret
  labels:
    {{- include "gateway.labels" . | nindent 4 }}
type: Opaque
stringData:
  forwarding.secret: {{ .Values.forwardingSecret | quote }}
{{- else }}
# Forwarding secret should be provided via values or external secret
# Generate one with: openssl rand -hex 32
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "gateway.fullname" . }}-secret
  labels:
    {{- include "gateway.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-delete-policy": before-hook-creation
type: Opaque
stringData:
  # Auto-generated placeholder - should be overridden
  forwarding.secret: "REPLACE_ME_WITH_REAL_SECRET"
{{- end }}
