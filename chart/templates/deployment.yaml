apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gateway.fullname" . }}
  labels:
    {{- include "gateway.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "gateway.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "gateway.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      initContainers:
        # Copy plugin JARs from image and configs from ConfigMap to writable volume
        # (plugins like TAB need to write to their config directory)
        - name: copy-plugins
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            runAsUser: 0
          command:
            - sh
            - -c
            - |
              # Copy plugin JARs from image
              cp -r /velocity/plugins/* /data/plugins/ 2>/dev/null || true
              # Copy plugin configs from ConfigMap
              {{- range $pluginName, $pluginConfigs := .Values.config.plugins }}
              mkdir -p /data/plugins/{{ $pluginName }}
              {{- range $fileName, $content := $pluginConfigs }}
              cp /config/plugin-{{ $pluginName }}-{{ $fileName | replace "." "-" }} /data/plugins/{{ $pluginName }}/{{ $fileName }}
              {{- end }}
              {{- end }}
              # Set permissions for velocity user (uid 1000)
              chown -R 1000:1000 /data/plugins
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            - name: plugins
              mountPath: /data/plugins
      containers:
        - name: velocity
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: minecraft
              containerPort: 25565
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /velocity/velocity.toml
              subPath: velocity.toml
              readOnly: true
            - name: secret
              mountPath: /velocity/forwarding.secret
              subPath: forwarding.secret
              readOnly: true
            # Plugin directory - writable so plugins can update their configs
            - name: plugins
              mountPath: /velocity/plugins
          livenessProbe:
            tcpSocket:
              port: minecraft
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: minecraft
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: {{ include "gateway.fullname" . }}-config
        - name: secret
          secret:
            secretName: {{ include "gateway.fullname" . }}-secret
        - name: plugins
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
